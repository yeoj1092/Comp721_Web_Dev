<!DOCTYPE html>
<html>
  <head>
    <title>Running Total</title>
  </head>
  <body>
    <h1>Running Total</h1>
    <div id="output"></div>
    <script>
      // initialize the running total to 0
      var total = 0;

      // use a for loop to iterate over the numbers 1 to 10
      for (var i = 1; i <= 10; i++) {
        // add the current number to the running total
        total += i;
        // write the current running total to the page
        document.getElementById("output").innerHTML +=
          "Subtotal: " + total + "<br>";
      }
    </script>
  </body>
</html>
