  <body>
    <h1>Web Development - Week 08</h1>
    <h2>Tasks B: Background Color</h2>
    <button onclick="changeColor('red')">Red</button>
    <button onclick="changeColor('green')">Green</button>
    <script>
      function changeColor(color) {
        document.bgColor = color;
      }
    </script>
