<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab08 Task B - Background Color</title>
    <script>
      //background red
      function backgroundred() {
        document.bgColor = "red";
      }
      //background blue
      function backgroundblue() {
        document.bgColor = "blue";
      }
      //background green
      function backgroundgreen() {
        document.bgColor = "green";
      }
      //background reset
      function backgroundclear() {
        document.bgColor = "";
      }
    </script>
  </head>
  <body>
    <h1>Web Development - Week 08</h1>
    <h2>Tasks B: Background Color</h2>
    <!--buttons-->
    <button onclick="backgroundred()">red</button>
    <button onclick="backgroundblue()">blue</button>
    <button onclick="backgroundgreen()">green</button>
    <button onclick="backgroundclear()">clear</button>
  </body>
</html>
